security:
    encoders:
        UserBundle\Entity\User:
            algorithm: bcrypt

    providers:
        pinboard_db_provider:
            entity:
                class: UserBundle:User
                property: username

    firewalls:
        main:
            pattern: /
            provider: pinboard_db_provider
            anonymous: ~
            form_login:
                check_path: /login
                login_path: /login
#                username_parameter: _username
#                password_parameter: _password
            logout:
                path:   /logout
                target: /

    access_control:
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/dashboard, roles: ROLE_USER }